<body class="rtl">
 
<div class="container">
 
<form class="form-login" method="get" action="http://cesarlab.com/templates/social/demo/rtl/dashboard.html">
<h2 class="form-heading">Please log in</h2>
<input type="text" class="input-block-level" placeholder="Email address">
<input type="password" class="input-block-level" placeholder="Password">
<div class="row-fluid">
<label class="checkbox span6">
<input type="checkbox" value="remember-me"> Remember me
</label>
<button class="btn btn-primary pull-left span6" type="submit">Log in</button>
</div>
<div class="forget-password">
<p class="text-center">Forgot password? <a href="#" id="link-forgot">Click here to reset</a></p>
</div>
<div class="row-fluid">
<button id="btn-register" class="btn btn-success pull-left span12" type="button">Register</button>
</div>
</form>
 
 
<form class="form-register hide" method="get" action="http://cesarlab.com/templates/social/demo/rtl/dashboard.html">
<h2 class="form-heading">Register</h2>
<div class="alert alert-info hide">
We sent you an <strong>activation link</strong> to your email
</div>
<div id="register-container">
<p class="text-center">Who are you?</p>
<div class="input-append input-fullwidth">
<div class="input-wrapper">
<input type="text" placeholder="Username"/>
</div>
<span class="add-on"><i class="icon-user"></i></span>
</div>
<div class="input-append input-fullwidth">
<div class="input-wrapper">
<input type="text" placeholder="Email"/>
</div>
<span class="add-on"><i class="icon-envelope-alt"></i></span>
</div>
<div class="input-append input-fullwidth">
<div class="input-wrapper">
<input type="text" placeholder="Password"/>
</div>
<span class="add-on"><i class="icon-lock"></i></span>
</div>
<div class="input-append input-fullwidth">
<div class="input-wrapper">
<input type="text" placeholder="Repeat Password"/>
</div>
<span class="add-on"><i class="icon-ok-sign"></i></span>
</div>
</div>
<div class="form-actions">
<button class="btn btn-primary btn-back" type="button"><i class="icon-angle-right"></i> Back</button>
<button class="btn btn-success pull-left" type="button" id="btn-register-user">Register</button>
</div>
</form>
 
 
<form class="form-forgot hide" method="get" action="http://cesarlab.com/templates/social/demo/rtl/dashboard.html">
<h2 class="form-heading">Forgot password</h2>
<p>Enter your email address to reset your password</p>
<div class="input-append input-fullwidth">
<span class="add-on"><i class="icon-envelope-alt"></i></span>
<div class="input-wrapper">
<input type="text" placeholder="Email"/>
</div>
</div>
<div class="form-actions">
<button class="btn btn-primary btn-back" type="button"><i class="icon-angle-right"></i> Back</button>
<button class="btn btn-success pull-left" type="button">Send</button>
</div>
</form>
